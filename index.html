<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>To-Do List</h1>
            <h2 id="date">Weekday and Date</h2>
        </header>

        <main>
            <section id="list"> </section>
        </main>

        <section id="add-task">
            <input type="text" id="text" placeholder="Type your task...">
            <button id="button">Add</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
